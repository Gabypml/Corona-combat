<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Corona kill</title>
    <link href="styles.css" rel="stylesheet"/>
    <script type="text/javascript" src="./node_modules/vue/dist/vue.js"></script>
    <!--<script type="texte/javascript" src="app.js"></script>-->
</head>
<body>
    <div id="vue-app">

        <!--Titre-->
        <div id="titre">
            <h1 id="titre2">{{title}}</h1>
        </div>

        <!--Corona image-->
        <div id="corona" v-bind:class="{tuer: finDeVie}"></div>

        <!--Corona vie-->
        <div id="coco">
            <div id="corona-vie">
                <div v-bind:style="{width: vie +'%'}"></div>
            </div>
        </div>

        <!--Controle du jeu-->
        <div id="btn">
            <button id="btn1" v-on:click="frappe" v-show="!finDeVie">Frapper</button>
            <button id="btn2" @click="recommencer">Recommencer</button>
        </div>

    </div>
    <script src="app.js"></script>
</body>
</html>
